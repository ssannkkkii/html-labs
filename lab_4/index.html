<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Лабораторна 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">Перемкнути тему</button>

    <div id="modal" class="modal">
        <div class="modal__content">
            <h2 class="modal__title">Форма зворотнього зв'язку</h2>
            <form id="contact-form" class="modal__form" action="https://formspree.io/f/ВАШ_ЕНДПОЙНТ" method="POST">
                <label for="name" class="modal__label">Ім'я:</label>
                <input type="text" id="name" name="name" class="modal__input" required>

                <label for="email" class="modal__label">Email:</label>
                <input type="email" id="email" name="email" class="modal__input" required>

                <label for="phone" class="modal__label">Номер телефону:</label>
                <input type="tel" id="phone" name="phone" class="modal__input" required>

                <label for="message" class="modal__label">Повідомлення:</label>
                <textarea id="message" name="message" rows="4" class="modal__textarea" required></textarea>

                <button type="submit" class="modal__submit">Відправити</button>
            </form>
            <button id="close-modal" class="modal__close">Закрити</button>
        </div>
    </div>

    <section id="comments-section" class="comments-section">
        <h2 class="comments-section__title">Коментарі роботодавців:</h2>
        <ul id="comments-list" class="comments-section__list"></ul>
    </section>

    <footer id="footer-info" class="footer-info">
        <h3 class="footer-info__title">Інформація про браузер та ОС:</h3>
        <pre id="storage-data" class="footer-info__data"></pre>
    </footer>

    <script src="script.js"></script>
</body>
</html>
