<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Навчальний проєкт</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <h1>Мій сайт</h1>
    <button id="theme-toggle">Змінити тему</button>
  </header>

  <main>
    <section id="comments">
      <h2>Коментарі попередніх роботодавців</h2>
      <div id="comments-container"></div>
    </section>
  </main>

  <footer>
    <h3>Інформація про браузер:</h3>
    <pre id="browser-info"></pre>
  </footer>

  <!-- Модальне вікно -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2>Зворотній зв'язок</h2>
      <form action="https://formspree.io/f/ВАШ_ЕНДПОЙНТ" method="POST">
        <input type="text" name="name" placeholder="Ім’я" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="tel" name="phone" placeholder="Номер телефону" required />
        <textarea name="message" placeholder="Ваше повідомлення" required></textarea>
        <button type="submit">Відправити</button>
      </form>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
